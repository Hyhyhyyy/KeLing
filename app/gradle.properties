# App module specific gradle properties to fix jlink issues
android.experimental.avoidJdkImageTransform=true
android.suppressUnsupportedOptionWarnings=android.suppressUnsupportedOptionWarnings,android.experimental.avoidJdkImageTransform
android.r8.fullMode=false
# Additional properties to fix jlink issues
org.gradle.jvmargs=-Xmx2048m --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.lang=ALL-UNNAMED
# More properties to specifically address jlink issues
android.enableR8.fullMode=false
android.native.build.on.toolchain.side=true
org.gradle.workers.max=2
# Disable JDK image transformation completely
android.disableJdkImageTransform=true